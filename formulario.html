<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Lost Code - Formulário</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="container">
    <div class="flow-text">
      <div class="row">
        <div class="col s12">
          <div class="card-panel red accent-2 z-depht-4">
            <ul>
              <li class="item-menu">
                <a class="link-menu" href="index.html">Início</a> </li>
              <li class="item-menu">
                <a class="link-menu" href="formulario.html">Formulário</a> </li>
              <li class="item-menu">
                <a class="link-menu" href="framework.html">Framework</a> </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <form method="post" id="Infop" action="">
            <fieldset>
              <legend>Informações Pessoais</legend>
              <p>
                <label for="Cnome">Nome:</label> <input type="text" name="Mnome" id="Cnome" size="20" maxlength="40" />
              </p>
              <p>
                <label for="Cmail">E-mail:</label> <input type="email" name="Mmail" id="Cmail" size="20" maxlength="40" />
              </p>
              <p>
                <label for="Cdata">Data de nascimento:</label> <input class="datepicker" type="date" name="Mdata" id="Cdata" />
              </p>
              <p>
                Gênero:
              </p>

              <p>
                <label>
                  <input class="with-gap" name="group1" type="radio" />
                  <span>Não-binário</span>

                </label>
              </p>
              <p>
                <label>
                  <input class="with-gap" name="group1" type="radio" />
                  <span>Feminino</span>
                </label>

              </p>
              <p>
                <label>
                  <input class="with-gap" name="group1" type="radio" />
                  <span>Masculino</span>
                </label>
              </p>
              <fieldset id="endereco">
                <p>
                  Endereço do Usuário
                </p>
                <label for="Cest">Estado:</label>
                <div class="input-field col s12">
                  <select>
                    <optgroup label="Região Sudeste">
                      <option>Minas Gerais</option>
                      <option>São Paulo</option>
                      <option>Rio de Janeiro</option>
                      <option>Espírito Santo</option>
                    </optgroup>
                    <optgroup label="Região Centro-Oeste">
                      <option>Goiás</option>
                      <option>Mato Grosso</option>
                      <option>Mato Grosso do Sul</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                      <option>Paraná</option>
                      <option>Santa Catarina</option>
                      <option>Rio Grande do Sul</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                      <option>Bahia</option>
                      <option>Piauí</option>
                      <option>Maranhão</option>
                      <option>Ceará</option>
                      <option>Rio Grande do Norte</option>
                      <option>Paraíba</option>
                      <option>Pernambuco</option>
                      <option>Alagoas</option>
                      <option>Sergipe</option>
                    </optgroup>
                    <optgroup label="Região Norte">
                      <option>Tocantins</option>
                      <option>Pará</option>
                      <option>Amapá</option>
                      <option>Rondônia</option>
                      <option>Amazonas</option>
                      <option>Acre</option>
                      <option>Roraima</option>
                    </optgroup>
                  </select>
                </div>
                <p>
                  <label for="Ccid">Cidade:</label> <input type="text" name="Mcid" id="Ccid" size="20" maxlength="50" />
                </p>
                <p>
                  <label for="Ccep">CEP:</label> <input type="number" name="Mcep" id="Ccep" placeholder="______—___" />
                </p>
                <p>
                  <label for="Crua">Rua:</label> <input type="text" name="Mrua" id="Crua" size="20" maxlength="65" />
                </p>
                <p>
                  <label for="Cbairro">Bairro:</label> <input type="text" name="Mbairro" id="Cbairro" size="20" maxlength="60" />
                </p>
                <p>
                  <label for="">Número:</label> <input type="number" name="Mnum" id="Cnum" min="0" max="99999" />
                </p>
              </fieldset>
              <p>
                <label for="Cmsg"></label> <textarea class="materialize-textarea" name="Coment" id="Cmsg" cols="40" rows="10" placeholder="Comentário"></textarea>
              </p>
              <button class="btn waves-effect waves-light"
                type="submit" name="action">Enviar
                <i class="material-icons right">send</i>
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div id="rodape" class="card-panel red lighten-2">
            <h5>Criadora</h5>
            <p>
              Luane Silveira Silva
            </p>
            <img id="imgRodape" class="circle responsive-img" src="joao.jpg" align="right">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script>
    $(document).ready(function() {
      $('select').material_select();
    });
  </script>
</body>
</html>
